<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGN UP - LIT</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
    }

    .page-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-section {
      width: 50%;
      background: url('images/signup.png') center center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 4rem;
    }

    .left-content {
      text-align: center;
    }

    .left-content img {
      position: absolute;
      top: 2rem;
      left: 2rem;
      width: 60px;
    }

    .left-content h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      line-height: 1.2;
    }

    .left-content span {
      color: #c45bff;
    }

    .right-section {
      width: 50%;
      background: linear-gradient(135deg, #000000, #1a001f);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .form-container p {
      color: #a0aec0;
      margin-bottom: 2rem;
    }

    #api {
      width: 100%;
    }

    #api .entry {
      width: 100%;
    }

    #api .entry-item {
      width: 100%;
      margin-bottom: 1.2rem;
    }

    #api .entry-item label {
      display: none;
    }

    #api input {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #333;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1rem;
    }

    #api input::placeholder {
      color: #bbb;
    }

    #api input:focus {
      outline: none;
      border-color: #fff;
    }

    #api .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    #api .buttons button {
      padding: 1rem;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      background: linear-gradient(to right, #b31238, #ff3864);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    #api .buttons button:hover {
      filter: brightness(1.2);
    }

    #api #cancel {
      background: none;
      border: 1px solid #444;
      color: #aaa;
    }

    #api #cancel:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .form-container .links {
      text-align: center;
      margin: 1.5rem 0;
    }

    .form-container .links a {
      color: #c45bff;
      text-decoration: none;
      font-weight: 600;
    }

    .form-container .divider {
      text-align: center;
      color: #aaa;
      margin: 1rem 0;
      position: relative;
    }

    .form-container .divider::before,
    .form-container .divider::after {
      content: "";
      height: 1px;
      width: 40%;
      background: #444;
      position: absolute;
      top: 50%;
    }

    .form-container .divider::before {
      left: 0;
    }

    .form-container .divider::after {
      right: 0;
    }

    .social-buttons {
      display: flex;
      gap: 1rem;
    }

    .social-buttons button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .social-buttons button img {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 768px) {
      .page-container {
        flex-direction: column;
      }

      .left-section, .right-section {
        width: 100%;
      }

      .left-content h1 {
        font-size: 1.8rem;
      }

      .form-container {
        max-width: 90vw;
      }
    }
  </style>
</head>

<body>
  <div class="page-container">
    <!-- Left branding section -->
    <div class="left-section">
      <div class="left-content">
        <img src="https://luxuryintaste.blob.core.windows.net/auth-template/lit-logo.png" alt="LIT Logo" />
        <h1>STEP INTO YOUR STYLE <br><span>JOURNEY!</span></h1>
      </div>
    </div>

    <!-- Right B2C section -->
    <div class="right-section">
      <div class="form-container">
        <h2>SIGN UP</h2>
        <p>Sign up with email address</p>

        <!-- Azure AD B2C will inject form here -->
        <div id="api"></div>

        <div class="links">
          <p>Already have an account? <a href="#">Sign in</a></p>
        </div>

        <div class="divider">OR continue with</div>

        <!-- These are visual buttons; real social login is handled by B2C if configured -->
        <div class="social-buttons">
          <button>
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
            Google
          </button>
          <button>
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
            Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
